<!DOCTYPE html>
<html>

<head>
    <title>File Upload Form</title>
</head>

<body>
    <h1>File Upload Form</h1>
    <form action="http:localhost:9090/demo/" method="post" enctype="multipart/form-data">
        <label for="wordFile">Choose a Word file to convert:</label>
        <input type="file" name="wordFile" id="wordFile">
        <br>
        <input type="submit" value="Convert to PDF">
    </form>
</body>

</html>
